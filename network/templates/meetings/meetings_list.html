{% extends 'base.html' %}
{% block title %}
Записи {{ topic }}
{% endblock %} 
{% block content %}
<div class="container">
  <h1>{{ topic }}</h1>
  <p>
    {{ topic.description }}
  </p>
  {% for meeting in meeting_list %}
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">{{ meeting.title }}</h5>
      <p class="card-text"><small class="text-body-secondary">Автор: {{ meeting.author }}</small></p>
      <p class="card-text">{{ meeting.description }}</p>
      <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
  </div>
  {% endfor %} 
</div>
{% endblock %}
