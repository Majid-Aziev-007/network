{% extends 'base.html' %}
{% block title %}
Пост {{ title_text }}
{% endblock %} 
{% block content %}
<div class="card">
    <div class="card-body">
      <h5 class="card-title">{{ meeting.title }}</h5>
      <p class="card-text"><small class="text-body-secondary">Автор: {{ meeting.author }}</small></p>
      <p class="card-text"><small class="text-body-secondary">Дата Встречи: {{ meeting.date|date:"d E Y" }}</small></p>
      <p class="card-text">{{ meeting.description }}</p>
      <p class="card-text">{{ meeting.address }}</p>
    </div>
  </div>
{% endblock %}
